<template name="newsCard">
  <div class="card news">
    {{#if displayTypeLabel}}
    <p class="home-label bg-primary">{{_ "news.card.news"}}</p>
    {{/if}}
    <div class="card-body">
      <h4 class="card-title">
        <a href="/news/{{news.slug}}" title="{{news.headline}}">{{transform news.headline}}</a>
      </h4>
      <p class="card-text">
        {{limitChars news.description}}
      </p>
      <hr>
      {{#if news.readMoreURL}}
      <a href="{{news.readMoreURL}}" class="github card-link" target="_blank"><i class="fab fa-external-link-alt fa-lg"></i></a>
      {{/if}}
      <!-- {{> flagItem item="news" edit=editURL _id=news._id translations=translationsWithHref}} -->
    </div>
  </div>
</template>
