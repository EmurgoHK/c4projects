<template name="projectForm">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2>{{#if isNew}} {{_ "projects.form.new"}} {{else if isEdit}} {{_ "projects.form.edit"}} {{/if}}</h2>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <form class="news-form project-form">
              <div class="group-title">{{_ "projects.form.name"}}</div>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="headline"
                  maxlength="90"
                  value="{{project.headline}}"
                  placeholder="{{_ 'projects.form.name_placeholder'}}"
                />
                <div id="headlineError" class="invalid-feedback"></div>
              </div>
              <small><i id="headline-chars" class="text-muted"></i></small>

              <div class="group-title">{{_ "projects.form.language"}}</div>
              <div class="input-group">
                <select name="language" id="language" class="form-control" disabled="{{isEdit}}">
                  {{#each languages}}
                  <option value="{{code}}" selected="{{selected}}" disabled="{{disabled}}">{{name}}</option>
                  {{/each}}
                </select>
              </div>
              <div id="languageError" class="invalid-feedback"></div>

              <div class="group-title">{{_ "projects.form.desc"}}</div>
              <div class="input-group">
                <textarea
                  class="form-control"
                  id="description"
                  rows="8"
                  value="{{project.description}}"
                  placeholder="{{_ 'projects.form.desc_placeholder'}}"
                ></textarea>
                <span class="instructions"> <i class="icon-info"></i> {{_ "projects.form.desc_info"}} </span>
                <div id="descriptionError" class="invalid-feedback"></div>
              </div>
              <!-- <small><i id="description-chars" class="text-muted"></i></small> -->
              <div class="group-title">{{_ "projects.form.gh_url"}}</div>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="github_url"
                  value="{{project.github_url}}"
                  placeholder="{{_ 'projects.form.gh_url_placeholder'}}"
                />
                <div id="github_urlError" class="invalid-feedback"></div>
              </div>
              <div class="group-title">{{_ "projects.form.website"}}</div>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="website"
                  value="{{project.website}}"
                  placeholder="{{_ 'projects.form.website_placeholder'}}"
                />
              </div>
              <br />
              <div class="input-group">
                {{> reCAPTCHA}}
                <div id="captchaError" class="invalid-feedback"></div>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div>
              <button type="submit" class="btn btn-lg btn-success add-project">{{_ "projects.form.submit"}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{#unless add}}
    <div class="row">
      <div class="col-sm-12">
        <div class="changes-container">
          {{#if changedItems.length}}
          <div class="row ml-0 mr-0">
            {{#each changedItems}}
            <div class="col-sm-12 card news-item">
              <div class="card-body">
                <div class="actions">
                  <a
                    class="btn btn-sm btn-success"
                    id="js-merge"
                    href="#"
                    role="button"
                    title="{{_ 'projects.form.merge'}}"
                  >
                    <i class="icon-eye"></i>
                  </a>
                  <a
                    class="btn btn-sm btn-danger"
                    id="js-reject"
                    href="#"
                    role="button"
                    title="{{_ 'projects.form.reject'}}"
                  >
                    <i class="icon-ban"></i>
                  </a>
                </div>
                <a class="card-title" href="/project/{{slug}}">{{headline}}</a>
                <h6 class="card-subtitle mb-2 text-muted">{{author}} {{_ "projects.form.new_data"}}</h6>
                <p class="card-text">
                  {{datapoint}} - {{#if link}}<a href="{{newData}}" target="_blank">{{newData}}</a
                  >{{else}}{{newData}}{{/if}}
                </p>
              </div>
            </div>
            {{/each}}
          </div>
          {{/if}}
        </div>
      </div>
    </div>
    {{/unless}}
  </div>
</template>
