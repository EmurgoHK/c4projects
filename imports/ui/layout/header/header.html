<template name="header">
  <header class="app-header navbar bg-dark">
    <button class="navbar-toggler sidebar-toggler d-lg-none mr-auto" type="button" data-toggle="sidebar-show">
      <span class="fas fa-bars"></span>
    </button>
    <a class="navbar-brand" href="/">
      <!--<img src="/img/logo.png" alt="c4projects" class="d-none d-xl-block" />-->
      C4 Projects
    </a>
    <button class="navbar-toggler sidebar-toggler d-none d-lg-block" type="button" data-toggle="sidebar-show">
      <span class="fas fa-bars"></span>
    </button>
    <ul class="nav navbar-nav d-none d-lg-block left-nav-menu">
      <li class="nav-item">
        <a class="nav-link" href="/projects">{{_ "shared.header.projects"}}</a>
      </li>
      <!-- Navigation items on the left for content pages -->
    </ul>
    <ul class="nav navbar-nav">
      <!-- Navigation items stuck to the right -->
      <li class="nav-item">
        <a class="nav-link" href="/notifications">
          <i class="icon-bell"></i>
          {{#if notificationsCount}}<span class="badge badge-pill badge-danger">{{notificationsCount}}</span>{{/if}}
        </a>
      </li>
      <li class="nav-item dropdown">
        {{#if currentUser}}
        <a
          class="nav-link dropdown-toggle d-none d-sm-block"
          href="#"
          id="dropdownMenu2"
          data-toggle="dropdown"
          aria-expanded="true"
        >
          <!-- NB : This is for existing users who doesn't have a name -->
          {{#if currentUser.name}} {{currentUser.name}} {{else}} {{_ "shared.header.username"}} {{/if}}
        </a>
        <!-- For Smaller Screen -->
        <a class="nav-link dropdown-toggle d-block d-sm-none" data-toggle="dropdown" aria-expanded="false">
          <i class="icon-user"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
          <div class="dropdown-header text-center"><strong>{{_ "shared.header.account"}}</strong></div>
          <!-- <a class="dropdown-item" href="/profile/{{userId}}"><i class="nav-icon icon-user"></i> {{_ "shared.header.my_profile"}}</a>
          <a class="dropdown-item" href="/profile/{{userId}}/edit"><i class="nav-icon icon-settings"></i> {{_ "shared.header.edit_profile"}}</a> -->
          <a class="dropdown-item" id="signOut" style="cursor: pointer;"
            ><i class="nav-icon icon-logout"></i> {{_ "shared.header.signout"}}</a
          >
        </div>
        {{else}}
        <a class="nav-link" href="/login" id="signIn" style="cursor: pointer;">{{_ "shared.header.signin"}}</a> {{/if}}
      </li>
    </ul>
  </header>
</template>
